<!-- 1st :
Charset
For defining the content encoding.
-->
<meta charset="UTF-8">

<!-- 2nd :
Name
For defining the name of the property.
-->

<!-- 3rd :
Content
For specifying properties value.
-->

HTTP Equiv
To get the HTTP response message header.
-->
