<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Doc</title>
    </head>
    <body>
        <div>
            <form action="" method="get">
                <div>
                    <input type="hidden" name="Token" value="b92f1fc2fce391ad7af633723afd3055">
                </div>
                <div>
                    <label>Email</label>
                    <br>
                    <input type="email" readonly required placeholder="ex: johncena@gmail.com" name="Mail" value="o@o.com">
                </div>
                <br>
                <hr>
                <div>
                    <label>Username</label>
                    <br>
                    <input type="text" autofocus required placeholder="ex: John Cena" minlength="5" maxlength="20" name="User">
                </div>
                <br>
                <hr>
                <h3>What are the programming skills do you have?</h3>
                Problem Solving, Logical Thinking, Advanced Search, Analysis, Planning
                <div>
                    <input id="PS" type="checkbox" name="Skills" value="Problem Solving" checked>
                    <label for="PS">Problem Solving</label>
                </div>
                <div>
                    <input id="LT" type="checkbox" name="Skills" value="Logical Thinking">
                    <label for="LT">Logical Thinking</label>
                </div>
                <div>
                    <input id="AS" type="checkbox" name="Skills" value="Advanced Search">
                    <label for="AS">Advanced Search</label>
                </div>
                <div>
                    <input id="A" type="checkbox" name="Skills" value="Analysis">
                    <label for="A">Analysis</label>
                </div>
                <div>
                    <input id="PLAN" type="checkbox" name="Skills" value="Planning">
                    <label for="PLAN">Planning</label>
                </div>
                <br>
                <hr>
                <h3>What is your job title?</h2>
                <div>
                    <input id="F" type="radio" name="job" value="Front-End Developer" checked>
                    <label for="F">Front-End Developer</label>
                </div>
                <div>
                    <input id="B" type="radio" name="job" value="Back-End Developer">
                    <label for="B">Back-End Developer</label>
                </div>
                <div>
                    <input id="BA" type="radio" name="job" value="Business Analyst">
                    <label for="BA">Business Analyst</label>
                </div>
                <div>
                    <input id="P" type="radio" name="job" value="Project Manager">
                    <label for="P">Project Manager</label>
                </div>
                <div>
                    <input id="S" type="radio" name="job" value="Scrum Master">
                    <label for="S">Scrum Master</label>
                </div>
                <hr>
                <div>
                    <input type="reset" value="Empty"> <input type="submit" value="Send">
                </div>
                <hr>
                <div>
                    <label for="Games">Choose programming language version</label>
                    <select name="Selected Version" id="V">
                        <optgroup label="PHP">
                            <option value="v5.0">v5.0</option>
                            <option value="v7.0">v7.0</option>
                            <option value="v8.0">v8.0</option>
                        </optgroup>
                        <optgroup label="Python">
                            <option value="v2.0" selected>v2.0</option>
                            <option value="v3.0">v3.0</option>
                            <option value="v3.9">v3.9</option>
                        </optgroup>
                    </select>
                </div>
                <hr>
                <div>
                    <h3>Brief</h3>
                    <textarea name="Feedback" cols="140" rows="5"
                        placeholder=" Write here why do you want to learn programming" minlength="100"
                        maxlength="2000"></textarea>
                </div>
            </form>
        </div>
    </body>
</html>
